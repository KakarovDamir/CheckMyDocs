      </div>
    </a>

        <p class="item-text">FAQs</p>
      </div>
    </a>  
  </div>
 

  <div class="top-bar">
      <div class="left-section">
        <h1>Logo</h1> <!-- You can replace this with your logo -->
      </div>
      <div class="right-section">
        <div class="language-select">
          <select [(ngModel)]="selectedLanguage" (change)="onLanguageChange(selectedLanguage)">
            <option value="rus">Русский</option>
            <option value="kz">Қазақша</option>
            <option value="en">English</option>
          </select>
          
        </div>
        <div class="login-buttons">
          <button class = "signup">Зарегистрироваться</button>
          <button class = "login" [routerLink]="['/login']">Войти</button>
        </div>
      </div>
  </div>
</div>
